<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Saham Indonesia - Adaptif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Menghilangkan panah di input number untuk tampilan yang lebih bersih */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-lg p-6 sm:p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-1 text-cyan-400">Kalkulator Saham</h1>
        <p class="text-center text-gray-400 mb-8">Analisis potensi profit & rugi Anda</p>

        <!-- Bagian Pembelian -->
        <div class="space-y-4 mb-6 pb-6 border-b border-gray-700">
            <h2 class="text-lg font-semibold text-gray-300">Data Pembelian</h2>
            <div>
                <label for="hargaBeli" class="block mb-2 text-sm font-medium text-gray-400">Harga Beli per Lembar (Rp)</label>
                <input type="number" id="hargaBeli" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="Contoh: 1500" value="1500">
            </div>
            <div>
                <label for="jumlahLot" class="block mb-2 text-sm font-medium text-gray-400">Jumlah Lot</label>
                <div class="relative flex items-center">
                    <button type="button" id="minusLot" class="bg-gray-600 hover:bg-gray-500 border border-gray-600 rounded-l-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none transition-colors">
                        <svg class="w-3 h-3 text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/></svg>
                    </button>
                    <input type="number" id="jumlahLot" class="bg-gray-700 border-t border-b border-gray-600 text-white text-sm focus:ring-cyan-500 focus:border-cyan-500 block w-full h-11 p-2.5 text-center" placeholder="10" value="10">
                    <button type="button" id="plusLot" class="bg-gray-600 hover:bg-gray-500 border border-gray-600 rounded-r-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none transition-colors">
                        <svg class="w-3 h-3 text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/></svg>
                    </button>
                </div>
            </div>
             <div class="bg-gray-700/50 p-3 rounded-lg text-center mt-4">
                <p class="text-sm text-gray-400">Total Modal Beli</p>
                <p id="totalModal" class="text-xl font-bold text-cyan-400">Rp 0</p>
            </div>
        </div>

        <!-- Bagian Penjualan (Interaktif) -->
        <div class="space-y-4 mb-6 pb-6 border-b border-gray-700">
            <h2 class="text-lg font-semibold text-gray-300">Simulasi Penjualan</h2>
            <p class="text-xs text-gray-500 -mt-2">Ubah salah satu kolom di bawah, kolom lainnya akan terisi otomatis.</p>
            <!-- Grid adaptif: 1 kolom di mobile, 2 kolom di layar lebih besar (md) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="hargaJual" class="block mb-2 text-sm font-medium text-gray-400">Target Harga Jual (Rp)</label>
                    <input type="number" id="hargaJual" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="Harga jual">
                </div>
                <div>
                    <label for="persenUntungRugi" class="block mb-2 text-sm font-medium text-gray-400">Target Kenaikan (%)</label>
                    <input type="number" id="persenUntungRugi" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="%">
                </div>
            </div>
        </div>

        <!-- Bagian Biaya & Profit -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-300">Biaya & Profit</h2>
             <div>
                <label for="feeBroker" class="block mb-2 text-sm font-medium text-gray-400">Fee Broker Total (%)</label>
                <input type="number" id="feeBroker" step="0.01" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" value="0.40">
                <p class="text-xs text-gray-500 mt-1">Total fee untuk transaksi beli dan jual (misal: 0.15% beli + 0.25% jual).</p>
            </div>
             <!-- Grid adaptif: 1 kolom di mobile, 2 kolom di layar lebih besar (sm) -->
             <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                 <div class="bg-gray-700/50 p-3 rounded-lg text-center">
                    <p class="text-sm text-gray-400">Potensi Nilai Jual</p>
                    <p id="totalJual" class="text-lg font-semibold">-</p>
                </div>
                <div class="bg-gray-700/50 p-3 rounded-lg text-center">
                    <p class="text-sm text-gray-400">Total Biaya Broker</p>
                    <p id="totalFee" class="text-lg font-semibold">-</p>
                </div>
            </div>
            <div id="profitCard" class="bg-gray-900 p-4 rounded-lg text-center mt-4 transition-all duration-300 border border-transparent">
                <p class="text-md text-gray-400">Total Profit / Rugi Bersih</p>
                <p id="totalProfitRugi" class="text-3xl font-bold">Rp 0</p>
            </div>
        </div>
    </div>

    <script>
        // --- PENGAMBILAN ELEMEN DARI DOM ---
        const hargaBeliEl = document.getElementById('hargaBeli');
        const jumlahLotEl = document.getElementById('jumlahLot');
        const hargaJualEl = document.getElementById('hargaJual');
        const persenUntungRugiEl = document.getElementById('persenUntungRugi');
        const feeBrokerEl = document.getElementById('feeBroker');
        const minusLotBtn = document.getElementById('minusLot');
        const plusLotBtn = document.getElementById('plusLot');

        // Elemen untuk menampilkan hasil
        const totalModalEl = document.getElementById('totalModal');
        const totalJualEl = document.getElementById('totalJual');
        const totalFeeEl = document.getElementById('totalFee');
        const totalProfitRugiEl = document.getElementById('totalProfitRugi');
        const profitCardEl = document.getElementById('profitCard');
        
        // --- KONSTANTA ---
        const LEMBAR_PER_LOT = 100;

        // --- FUNGSI UTAMA ---

        /**
         * Mengubah angka menjadi format mata uang Rupiah.
         * @param {number} angka - Angka yang akan diformat.
         * @returns {string} - String dalam format Rupiah (contoh: "Rp 1.500.000").
         */
        function formatRupiah(angka) {
            if (isNaN(angka)) return 'Rp 0';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(angka);
        }

        /**
         * Fungsi kalkulasi utama yang dijalankan setiap ada perubahan input.
         * Menghitung semua nilai dan memperbarui tampilan UI.
         */
        function calculate() {
            // 1. Ambil nilai dari setiap input, default ke 0 jika kosong.
            const hargaBeli = parseFloat(hargaBeliEl.value) || 0;
            const jumlahLot = parseInt(jumlahLotEl.value) || 0;
            const hargaJual = parseFloat(hargaJualEl.value) || 0;
            const feePersen = parseFloat(feeBrokerEl.value) || 0;
            
            // 2. Kalkulasi data dasar pembelian.
            const totalLembar = jumlahLot * LEMBAR_PER_LOT;
            const totalModal = hargaBeli * totalLembar;
            
            // 3. Kalkulasi total nilai penjualan.
            const totalJual = hargaJual * totalLembar;

            // 4. Kalkulasi total biaya broker dari total nilai transaksi.
            const totalNilaiTransaksi = totalModal + totalJual;
            const totalFee = totalNilaiTransaksi * (feePersen / 100);

            // 5. Kalkulasi profit bersih (setelah dipotong biaya).
            const profitKotor = totalJual - totalModal;
            const profitBersih = profitKotor - totalFee;

            // 6. Perbarui teks pada elemen-elemen di UI.
            totalModalEl.textContent = formatRupiah(totalModal);
            totalJualEl.textContent = formatRupiah(totalJual);
            totalFeeEl.textContent = formatRupiah(totalFee);
            totalProfitRugiEl.textContent = formatRupiah(profitBersih);

            // 7. Ubah warna kartu profit berdasarkan kondisi (untung/rugi).
            profitCardEl.classList.remove('bg-green-900/50', 'bg-red-900/50', 'border-green-500', 'border-red-500');
            totalProfitRugiEl.classList.remove('text-green-400', 'text-red-400', 'text-white');
            
            if (profitBersih > 0 && totalJual > 0) {
                profitCardEl.classList.add('bg-green-900/50', 'border-green-500');
                totalProfitRugiEl.classList.add('text-green-400');
            } else if (profitBersih < 0 && totalJual > 0) {
                profitCardEl.classList.add('bg-red-900/50', 'border-red-500');
                totalProfitRugiEl.classList.add('text-red-400');
            } else {
                 totalProfitRugiEl.classList.add('text-white');
            }
        }

        /**
         * Menghitung persentase untung/rugi berdasarkan input harga jual.
         * Dipanggil ketika input harga jual diubah.
         */
        function calculatePercentFromPrice() {
            const hargaBeli = parseFloat(hargaBeliEl.value) || 0;
            const hargaJual = parseFloat(hargaJualEl.value) || 0;

            if (hargaBeli > 0 && hargaJual > 0) {
                const persen = ((hargaJual - hargaBeli) / hargaBeli) * 100;
                persenUntungRugiEl.value = persen.toFixed(2);
            } else {
                persenUntungRugiEl.value = '';
            }
            calculate(); // Jalankan kalkulasi utama setelahnya.
        }

        /**
         * Menghitung harga jual berdasarkan input persentase untung/rugi.
         * Dipanggil ketika input persentase diubah.
         */
        function calculatePriceFromPercent() {
            const hargaBeli = parseFloat(hargaBeliEl.value) || 0;
            const persen = parseFloat(persenUntungRugiEl.value);

            if (hargaBeli > 0 && !isNaN(persen)) {
                const hargaJual = hargaBeli * (1 + (persen / 100));
                hargaJualEl.value = Math.round(hargaJual);
            } else {
                hargaJualEl.value = '';
            }
            calculate(); // Jalankan kalkulasi utama setelahnya.
        }

        // --- PENAMBAHAN EVENT LISTENER ---

        // Listener untuk input yang langsung memanggil fungsi kalkulasi utama.
        hargaBeliEl.addEventListener('input', calculatePercentFromPrice);
        jumlahLotEl.addEventListener('input', calculate);
        feeBrokerEl.addEventListener('input', calculate);

        // Listener untuk input jual dan persen yang saling berhubungan.
        hargaJualEl.addEventListener('input', calculatePercentFromPrice);
        persenUntungRugiEl.addEventListener('input', calculatePriceFromPercent);
        
        // Listener untuk tombol plus dan minus lot.
        minusLotBtn.addEventListener('click', () => {
            let currentValue = parseInt(jumlahLotEl.value) || 0;
            if (currentValue > 1) { // Lot tidak boleh kurang dari 1.
                jumlahLotEl.value = currentValue - 1;
                calculate(); // Panggil kalkulasi ulang.
            }
        });

        plusLotBtn.addEventListener('click', () => {
            let currentValue = parseInt(jumlahLotEl.value) || 0;
            jumlahLotEl.value = currentValue + 1;
            calculate(); // Panggil kalkulasi ulang.
        });

        // --- INISIALISASI ---
        // Menjalankan kalkulasi awal saat halaman selesai dimuat.
        window.addEventListener('load', () => {
             calculatePercentFromPrice();
        });
    </script>
</body>
</html>
